<!--
  It was in a vue 3 vuetify 3 app :
  index.html is linked to App.vue
  in App.vue : <v-app> [...] <v-main> [...] <RouterView/> [...]
  The page was some UserAdmin.vue (classes are shorthand from vuetify, usually self explenatory) :
  Mainly defining a flex container, taking full height and all children needs to take full height
  (fill-height == h-100 == style='height: 100%')

  Sanitized from unnecessary content
-->
<template>
  <div class="d-flex flex-column fill-height">
    <v-tabs>
      <v-tab> [...] </v-tab>
    </v-tabs>

    <v-tabs-window class="fill-height">
      <v-tabs-window-item class="fill-height">
        <component :is="component"/>
      </v-tabs-window-item>
    </v-tabs-window>
  </div>
</template>
